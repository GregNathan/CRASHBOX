<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrashLab: Mode 1 - Car Crash Falling Scenario</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸš— CrashLab: Mode 1 - Car Crash Falling Scenario</h1>

    <label>Drop Height (m): <span id="heightVal">50</span></label>
    <input type="range" id="height" min="1" max="300" value="50" step="1" oninput="updateFall()">

    <label>Mass (kg): <span id="massVal">500</span></label>
    <input type="range" id="mass" min="100" max="1000" value="500" step="10" oninput="updateFall()">

    <label>Initial Speed Before Fall (m/s): <span id="initSpeedVal">0</span></label>
    <input type="range" id="initSpeed" min="0" max="50" value="0" step="1" oninput="updateFall()">

    <label>Stopping Distance (m): <span id="stopVal">0.5</span></label>
    <input type="range" id="stopping" min="0.1" max="5" value="0.5" step="0.1" oninput="updateFall()">

    <button id="calibrateBtn" onclick="calibrate()">Calibrate</button>

    <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-top: 20px;">
      <canvas id="fallGraph" width="350" height="250"></canvas>
      <canvas id="fallPath" width="350" height="250"></canvas>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
